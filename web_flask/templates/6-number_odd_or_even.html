<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
</head>
<body>
    {% if (data.number % 2) == 0 %}
        <H1>Number: {{ data.number }} is even</H1>
    {% else %}
        <H1>Number: {{ data.number }} is odd</H1>
    {% endif %}
</body>
</html>
